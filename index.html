<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="h-100">

  <div id="gameBody" class="container-fluid h-100 p-5">
    <div id="gameContainer" class="card m-auto h-100" style="width: 75%;">

      <div id="welcomePage" class="card-body">

        <header>
          <img id="memeImg" src="assets/images/trivia.jpg" />
          <h1 class="display-4 text-center text-uppercase mt-5"><b>Trivia Game!</b></h1>
        </header>

        <div id="instructions">
          <hr class="my-4">
          <div class="text-center text-decoration-none text-uppercase">
            <p>Player will select an answer from one of the multiple choices below.</p>
            <p>The game will have a count down timer starting from 1:00 minute for each question</p>
            <p>When the time runs out, game over.</p>
            <p>Final results will be displayed at the end of the game.</p>
            <button type="button" id="play" class="btn btn-success btn-lg">Play Game!</button>
          </div>
        </div>

        <div id="triviaQuestion" class="card-body text-center mt-2" style="display: none;">
          <h2 class="text-danger">Time Left: <div id="timer" class="text-danger">30</div></h2>
          <!-- <h2 id="question" class="main-question font-weight-normal">Question #1: What color is the sky?</h2> -->
          <h2 id="question"></h2>
          <hr class="my-4">
          <div id="answers"></div>
          <!-- <button id="question-1" value="1">Blue</button>
            <button id="question-2" value="2">Green</button>
            <button id="question-3" value="3">Red</button>
            <button id="question-4" value="4">Dark Blue</button> -->
          </div>

      </div>
    </div>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
